
services:
  - type: web
    name: yt-dlp-super-api
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
